		<title>
		 	Poem
		</title>

	<body> 
		<div id="poem">
			<span class="verb">twirling of</span>&emsp;<span class="noun"> a fern</span><br>
			&emsp;makes me feel <span class="emotion">delightful</span><br>
			&emsp;&emsp;so <span class="adjective">sad</span> and so <span class="adjective">strange</span>
		</div>

	</body>
