<!DOCTYPE html>
<html>
	<head>
		<title>
		 	Wonder Cabinet
		</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body> 
		<div class="grid">
			<div class="pic" id="front">
				<picture>
				  <source media="(max-width: 500px)" srcset="cs-front.jpeg">
				  <source media="(min-width: 501px)" srcset="front.jpeg">
				  <img src="front.jpeg" alt="the front view of a rectangular terrarium - a glass jar with layers of gravel and soil on the bottom, with moss, small plants and a small rock positioned on the right side, on top.">
				</picture>
			</div>

			<div class="pic" id="right">
				<picture>
				  <source media="(max-width: 500px)" srcset="cs-right.jpeg">
				  <source media="(min-width: 501px)" srcset="right.jpeg">
				  <img src="right.jpeg" alt="viewing the rectangular terrarium from the right side, through the glass there's layers of gravel and soil, then on top there's moss, small plants and a small pointy rock positioned near the center.">
				</picture>
			</div>

			<div class="pic" id="left">
				<picture>
				  <source media="(max-width: 500px)" srcset="cs-left.jpeg">
				  <source media="(min-width: 501px)" srcset="left.jpeg">
				  <img src="left.jpeg" alt="looking at the rectangular terrarium through the left side of the glass, there's layers of gravel and soil at the bottom, and on top there's moss on both sides, a yellow rock in the center and a small plant and pointy rock behind it.">
				</picture>
			</div>

			<div class="pic" id="back">
				<picture>
				  <source media="(max-width: 500px)" srcset="cs-back.jpeg">
				  <source media="(min-width: 501px)" srcset="back.jpeg">
				  <img src="back.jpeg" alt="through the glass of the back view of the rectangular terrarium, there's gravel and soil at the bottom, and on top, there's a pointy rock on the left side, with moss and plants.">
				</picture>
			</div>

			<div class="pic" id="top">
				<picture>
				  <source media="(max-width: 500px)" srcset="cs-top.jpeg">
				  <source media="(min-width: 501px)" srcset="top.jpeg">
				  <img src="top.jpeg" alt="viewing the rectangular terrarium through the top square glass lid, there small plants, rocks, and moss.">
				</picture>
			</div>

			<div class="pic" id="bottom">
				<picture>
				  <source media="(max-width: 500px)" srcset="cs-bottom.jpeg">
				  <source media="(min-width: 501px)" srcset="bottom.jpeg">
				  <img src="bottom.jpeg" alt="the view from the square glass bottom of the terrarium is all gravel, in warm tones of peach, brown and tan.">
				</picture>
			</div>
		</div>

	</body> 
</html>
